<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Change Password</title>
    <script>
        function validatePasswords() {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img th:src="@{/image/1.png}" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Change Password</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Change your password here.</small>
            </div> 
            <div class="col-md-6 right-box">
                <form class="row align-items-center" th:action="@{/process_change_password}" method="post" onsubmit="return validatePasswords()">
                    <div class="header-text mb-4">
                        <h2>Change Password</h2>
                        <p>Change your password here.</p>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <p th:text="${param.error}"></p>
                    </div>
                    <div th:if="${param.success}" class="alert alert-success" role="alert">
                        <p th:text="${param.success}"></p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Old Password" name="oldPassword" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="New Password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm New Password" id="confirmPassword" required>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Change Password</button>
                    </div>
                </form>
                <div th:if="${error != null}">
                    <p th:text="${error}"></p>
                </div>
                <div th:if="${message != null}">
                    <p th:text="${message}"></p>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
