<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Add Article</title>
</head>
<body>


     <div class="container d-flex justify-content-center align-items-center min-vh-100">


       <div class="row border rounded-5 p-3 bg-white shadow box-area">


       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img th:src="@{/image/1.png}" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Add Article</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Add a new Article here.</small>
       </div> 

        
       <div class="col-md-6 right-box">
          <form class="row align-items-center" method="post" th:action="@{/articles/save}" enctype="multipart/form-data" >
                <div class="header-text mb-4">
                     <h2>Add Article</h2>
                     <p>Add a new Article here.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Item Name" name="name">
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control form-control-lg bg-light fs-6" placeholder="Description" name="description"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Catégorie" name="category">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Prix" name="price">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control form-control-lg bg-light fs-6" placeholder="Quantité disponible" name="quantite">
                </div>
                <div class="input-group mb-3">
                    <label for="item-image" class="btn btn-lg btn-secondary fs-6">Upload Image</label>
                    <input type="file" id="item-image" style="display: none;" name="image" onchange="displayImageName(this)">
                    <input type="text" id="image-name" class="form-control form-control-lg bg-light fs-6" readonly style="flex: 1; margin-left: 10px;">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" onclick="addItem()" >Add Article</button>
                </div>
            </form>
       </div> 

      </div>
    </div>

    <script th:src="@{/script.js}"></script>

</body>
</html>
