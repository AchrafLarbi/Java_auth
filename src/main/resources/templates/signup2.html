<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>


    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="" th:src="@{image/1.png}" class="img-fluid" style="width: 250px;" alt="images">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Join Us</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Create an account to access the platform.</small>
            </div> 

            
            <div class="col-md-6 right-box" >
                <form class="row align-items-center" th:action="@{/process_register}" th:object="${user}" method="post">
                    <div class="header-text mb-4">
                        <h2>Sign Up</h2>
                        <p>Create a new account</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" th:field="*{firstName}"  placeholder="First Name" required minlength="2" maxlength="20"/>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"  th:field="*{lastName}"  placeholder="Last Name" required minlength="2" maxlength="20" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" th:field="*{email}" placeholder="Email address" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" th:field="*{password}" placeholder="Password" required minlength="6" maxlength="10">
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <button type="submit" sb class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                </form>
              
                
                <div class="row">
                    <small>Already have an account? <a th:href="@{/signin}">Sign In</a></small>
                </div>
            </div> 

        </div>
    </div>

</body>
</html>
