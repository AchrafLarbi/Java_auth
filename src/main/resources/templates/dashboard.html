<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>


     <div class="container d-flex justify-content-center align-items-center min-vh-100">


       <div class="row border rounded-5 p-3 bg-white shadow box-area">


       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="" th:src="@{image/1.png}" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Stocks Dashboard</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Welcome to your dashboard.</small>
       </div> 

        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
      
                <div class="header-text mb-4">
                     <h2>Stocks Dashboard</h2>
                     <p class="welcome-heading">Welcome to Our Dashboard <span th:text="${#authentication.Principal.getFullName}"></span>! </p>
                </div>
                <div class="input-group mb-3">
                    <a th:href="@{/articles}" class="btn btn-lg btn-info w-100 fs-6">List of articles</a>
                </div>
                <div class="input-group mb-3">
                    <a th:href="@{/articles/new}" class="btn btn-lg btn-primary w-100 fs-6">Ajouter un article</a>
                </div>
                <div class="input-group mb-3">
                    <a th:href="@{/change_password}" class="btn btn-lg btn-secondary w-100 fs-6">Changer le mot de passe</a>
                </div>
                <div class="logout-form">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-lg btn-secondary w-100 fs-6" value="Sign Out" />
                    </form>
                </div>  
          </div>
       </div> 

      </div>
    </div>

</body>
</html>
