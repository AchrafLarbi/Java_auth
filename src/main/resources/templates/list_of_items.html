<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>List of Items</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-12">
                <div class="header-text mb-4">
                    <h2>List of Articles</h2>
                    <p>Here are the articles available:</p>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantit√© disponible</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article, stat : ${listArticles}">
                            <td th:text="${stat.count}"></td>
                            <td><img th:src="@{${article.imagePath}}" th:alt="${article.imagePath}" width="50" height="50"></td>
                            <td th:text="${article.name}"></td>
                            <td th:text="${article.description}"></td>
                            <td th:text="${article.category}"></td>
                            <td th:text="${article.price}"></td>
                            <td th:text="${article.quantite}"></td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </div>
</body>
</html>
